			// create options with stations or urls
			function Creopt(obj){
			var mySelect = document.createElement("select"); 
			mySelect.id = "s_tmp"; 
			document.body.appendChild(mySelect); 
			var size = 0, key;
		    for (key in obj) {
		        if (obj.hasOwnProperty(key)) {
		        	//alert(obj[key].constructor.name)
		        	if(obj[key].constructor.name=='Object'){mySelect.options.add(new Option(key,key));}
		    		if(obj[key].constructor.name=='String'){mySelect.options.add(new Option(key,obj[key]));}
		        };

		    }
		    //mySelect.options[0].selected="selected"
		}

			// display all the stations and start to play the defalut url
			
			function getStation(){
				//alert(staTions['CCTV1'][1])
				Creopt(staTions)
				document.getElementById('s_tmp').setAttribute("onchange", "getUrl()");
				document.getElementById('s_tmp').id="s_Names";
				getUrl()
				

			}


			// list all the urls that link to the station
			function getUrl(){
				s_name=document.getElementById('s_Names');
				s_tmp=document.getElementById('s_tmp');
				if(s_tmp){s_tmp.parentNode.removeChild(s_tmp)}
				s_tation=staTions[s_name.value];
				Creopt(s_tation);
				//alert(s_name.value);
				document.getElementById('s_tmp').setAttribute("onchange", "document.getElementById('tvShow').src=this.value");
				document.getElementById('tvShow').src=document.getElementById('s_tmp').value;
			}
	</script>
